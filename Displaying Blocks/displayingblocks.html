<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rob Moore Displaying Blocks</title>
    <link rel="stylesheet" href="displayingblocks.css">
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <img class="head-icon" src="images/github.jpg" alt="GitHub Icon">
            <h1>Display our Blocks!</h1>
            <img src="images/catandninja.png" alt="Cat and Ninja Icon" class="head-icon" id="right-icon">
        </div> <!-- end of header -->
        <div id="main">
            <img src="images/dojocat.jpg" alt="Dojo Cat" class="icon blue">
            <img src="images/heisencat.png" alt="Heisencat" class="icon red">
            <img src="images/linkcat.png" alt="Linkcat" class="icon blue">
            <img src="images/ironcat.png" alt="Ironcat" class="icon red">
            <img src="images/defunktocat.png" alt="Defunktocat" class="icon blue">
            <img src="images/coder2.jpg" alt="Coder 2" class="icon blue">
            <img src="images/riddlocat.png" alt="Riddlocat" class="icon red">
            <img src="images/chellocat.jpg" alt="chellocat" class="icon blue">
            <img src="images/stormtroopocat.png" alt="stormtroopocat" class="icon red">
            <img src="images/visionary.jpg" alt="visionary" class="icon blue">
            <img src="images/cherry.jpg" alt="cherry" class="icon blue">
            <img src="images/oktobercat.png" alt="oktobercat" class="icon red">
            <img src="images/mario.png" alt="mario" class="icon blue">
            <img src="images/cooler.png" alt="cooler" class="icon red">
            <img src="images/jean-luc-picat.jpg" alt="jean-luc-picat" class="icon blue">
            <img src="images/aidorucat.png" alt="aidorucat" class="icon blue">
            <img src="images/domo-cat.png" alt="domo-cat" class="icon red">
            <img src="images/kantana.jpg" alt="kantana" class="icon blue">
            <img src="images/daftpunk.gif" alt="daftpunk" class="icon red">
            <img src="images/codercat.jpg" alt="codercat" class="icon blue">
        </div> <!-- end of main -->
    </div> <!-- end of wrapper -->
    
</body>
</html>
