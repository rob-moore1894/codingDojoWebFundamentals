<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rob Moore Internet Project</title>
    <link rel="stylesheet" href="internet.css">
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <div id="logo">
                <a href="#"><img src="images/globe.png" alt="Globe logo">The Inter<span>net</span></a>
                <nav>The World Wide Web</nav>    
            </div>
        </div> <!-- end of header -->
        <div id="container">
            <div id="side-bar">
                <h3>So, what's an <span>Internet?</span></h3>
                <p>An <span>Inter</span>connected <span>Net</span>work of computers all around the world!</p>
                <button id="vidbutton">Watch a Video</button>
                <button id="resourcebutton">More Resources</button>
                <div id="ad-bar">
                    <p>Reinvent your career in just 14 weeks</p>
                    <img src="images/ninja.png" alt="ninja">
                    <button id="learn">Learn More &rarr</button>
                </div>
            </div> <!-- end of side-bar -->
            <div id="main-content">
                <div id="maincontent-header">
                    <div id="maincontent-logo">
                        <a href="#"><img src="images/home.png" alt="home icon">DNS</a>
                    </div>
                    <div id="maincontent-contact">
                        <img src="images/phone.png" alt="phone icon">
                    </div>
                </div>
            </div> <!-- end of main-content-->
        </div> <!-- end of container -->
    </div> <!-- end of wrapper -->
</body>
</html>
