<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <meta name="description" content="Registration Form exercise Day 1">
</head>

<body>
    <h1>My Registration Form</h1>
    <form action="">
        <div id="first_name">
            <label for="first_name">First Name:
                <input type="text" id="first_name">
            </label>
        </div>

        <div id="last_name">
            <label for="last_name">Last Name:
                <input type="text" id="last_name">
            </label>
        </div>

        <div id="email">
            <label for="email">Email:
                <input type="email" id="email">
            </label>
        </div>

        <div id="password">
            <label for="password">Password:
                <input type="password" id="password">
            </label>
        </div>

        <div id="confirm_password">
            <label for="confirm_password">Confirm Password:
                <input type="password" id="confirm_password">
            </label>
        </div>

        <div id="birthdate">
            <label for="email">Email:
                <input type="email" id="email">
            </label>
        </div>
        
        <div id="birthdate">
            <label for="birthdate">Birthdate:
                <input type="date" id="birthdate">
            </label>
        </div>

        <div id="gender">
            <label for="male">
                <input type="radio" id="male" name="gender">Male
            </label>
            <label for="female">
                <input type="radio" id="female" name="gender">Female
            </label>
            <label for="other">
                <input type="radio" id="other" name="gender">Other
            </label>
        </div>

        <div id="description">
            <label for="short_description">A short description about yourself: </br>
                <input type="textarea">
            </label>
        </div>  

        <div id="language">
            <label for="favorite_language">Favorite Language:
                <select name="favorite_language" id="favorite_language">
                    <option value="vanillajs">Vanilla JavaScript</option>
                    <option value="angular">Angular</option>
                    <option value="react">React</option>
            </label>
        </div>

        <div id="submit">
            <label for="submit">
                <input type="submit">
            </label>
        </div>
    </form>
</body>

</html>
